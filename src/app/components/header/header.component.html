<div class="header-container">
<button class = "header" type = "button" (click) = "click()">
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#4F46E5"/>
        <stop offset="100%" stop-color="#06B6D4"/>
      </linearGradient>
      <linearGradient id="dropGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#3B82F6"/>
        <stop offset="100%" stop-color="#06B6D4"/>
      </linearGradient>
    </defs>
    <!-- График и капля -->
    <g>
      <!-- Линия графика -->
      <path d="M20 40 L40 25 L60 35 L80 20 L100 30" stroke="url(#gradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <!-- Пузырьки -->
      <circle cx="120" cy="25" r="2" fill="#06B6D4"/>
      <circle cx="130" cy="20" r="1.5" fill="#06B6D4"/>
      <circle cx="110" cy="35" r="1" fill="#06B6D4"/>
    </g>
    <!-- Текст -->
    <text x="130" y="55" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">
      Прогнозирование расхода газа
    </text>
  </svg>
  </button>

  <div class="buttons-container">
    <button class="button-subtle" (click) = "goToAdminPage()" *ngIf="isAlreadySignedIn() === 'admin'">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        <circle cx="18" cy="15" r="3"></circle>
        <path d="M18 12v3"></path>
        <path d="M18 18v3"></path>
        <path d="M21 15h-3"></path>
        <path d="M15 15h-3"></path>
      </svg>
      <span>Администрирование</span>
    </button>
    <button class="button-subtle" (click) = "logout()" *ngIf="isAlreadySignedIn()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>Выход</span>
    </button>
  </div>
  </div>
