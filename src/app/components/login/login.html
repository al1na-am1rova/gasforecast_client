<div  class="login-container" *ngIf="getLogin()">
 <div>
  <p class = "text">Вы уже вошли в аккаунт с логином <strong>{{getLogin()}}</strong> </p>
  <p class = "text">Вы уверены, что хотите выйти?</p>
  <div class = "buttons-container">
  <button class = "logout-button" type="submit" (click)="logOut()">Выход</button>
  <button class = "cancel-button" type="submit" (click)="goMainPage()">Отмена</button>
  </div>
 </div>
</div>

<div class="login-container" *ngIf="!getLogin()">
  <h3>Войдите в аккаунт</h3>
  <div>
    <div class="spacer">
      <label for="email">Логин</label>
      <input type="text" id="email" placeholder="Логин" [(ngModel)]="loginData.username">
      <p *ngIf="submitted && !loginData.username" style="color: red;">Поле не может быть пустым</p>
    </div>

    <div class="spacer">
      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Пароль" [(ngModel)]="loginData.password">
      <p *ngIf="submitted && !loginData.password" style="color: red;">Поле не может быть пустым</p>
    </div>

    <div class="spacer">
      <button type="submit" (click)="onLogin()">Вход</button>
    </div>

    <p>{{msg}}</p>
  </div>
</div>
