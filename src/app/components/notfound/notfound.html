<div class="notfound-container">
  <div class="notfound-content">
    <div class="svg-container">
      <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#4F46E5"/>
            <stop offset="100%" stop-color="#06B6D4"/>
          </linearGradient>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4F46E5" flood-opacity="0.2"/>
          </filter>
        </defs>
        
        <!-- График -->
        <g transform="translate(50, 30)" filter="url(#shadow)">
          <!-- Ось X -->
          <line x1="0" y1="120" x2="300" y2="120" stroke="#D1D5DB" stroke-width="1.5"/>
          <!-- Ось Y -->
          <line x1="0" y1="0" x2="0" y2="170" stroke="#D1D5DB" stroke-width="1.5"/>
          
          <!-- Прерванный график -->
          <path d="M20 100 Q70 70 120 90 Q170 110 180 70" stroke="url(#graphGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
          
          <!-- Разрыв -->
          <g transform="translate(180, 70)">
            <path d="M0,-6 L12,0 L0,6 Z" fill="#DC2626"/>
            <path d="M0,-6 L-12,0 L0,6 Z" fill="#DC2626" transform="translate(24, 0)"/>
          </g>
          
          <!-- Продолжение графика -->
          <path d="M204 70 Q240 40 280 60" stroke="url(#graphGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="4,4"/>
          
          <!-- Точки данных -->
          <circle cx="20" cy="100" r="3" fill="#4F46E5"/>
          <circle cx="120" cy="90" r="3" fill="#4F46E5"/>
          <circle cx="280" cy="60" r="3" fill="#06B6D4" fill-opacity="0.5"/>
        </g>
        
        <!-- Большие цифры 404 -->
        <text x="200" y="160" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#graphGradient)">
          404
        </text>
        
        <!-- Сообщение -->
        <text x="200" y="195" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1F2937">
          Страница не найдена
        </text>
        
        <text x="200" y="215" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="13" fill="#4B5563">
          Запрашиваемый ресурс не существует
        </text>
      </svg>
    </div>
    
    <div class="action-buttons">
      <button class="btn-primary" (click)="goToMainPage()">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        На главную
      </button>
      
      <button class="btn-secondary" (click)="goBack()">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M9 5l7 7-7 7"/>
        </svg>
        Назад
      </button>
    </div>
  </div>
</div>
